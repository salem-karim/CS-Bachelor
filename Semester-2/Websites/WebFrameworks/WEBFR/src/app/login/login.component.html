<!-- This is the login component template. It contains the login form. -->
<div class="container">
  <h2>Login</h2>
  <div class="row">
    <div class="col">
      <p>login works!</p>
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <label for="emial">Email</label>
        <input
          class="form-control"
          id="email"
          type="email"
          placeholder=" E-Mail"
          formControlName="email"
        />

        <label for="password1">Password</label>
        <input
          class="form-control"
          id="password"
          type="password"
          placeholder=" Password"
          formControlName="password"
        />
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
