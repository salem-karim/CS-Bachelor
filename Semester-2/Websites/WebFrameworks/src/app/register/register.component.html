<div style="margin: 20px">
  <form (ngSubmit)="onSubmit()">
    <!--Email -->
    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          placeholder="john.doe@gmail.com"
          [formControl]="email"
          (blur)="updateErrorMessageEmail()"
          required
        />
        <mat-error *ngIf="email.invalid">{{ errorMessageEmail }}</mat-error>
      </mat-form-field>
    </div>
    <!-- Password -->
    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [formControl]="password"
          (blur)="updateErrorMessagePwd()"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{ errorMessagePwd }}</mat-error>
      </mat-form-field>
    </div>
    <!-- Password 2 -->
    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>Confirm your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [formControl]="password2"
          (blur)="updateErrorMessagePwd2()"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password2.invalid">{{ errorMessagePwd2 }}</mat-error>
        <mat-error *ngIf="password2.hasError('mismatch') && password2.touched">
          {{ errorMessagePwd2 }}
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Firma -->
    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput [value]="company" disabled />
      </mat-form-field>
    </div>
    <!--Adresse -->
    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>Address:</mat-label>
        <textarea
          matInput
          class="form-control"
          [(ngModel)]="addr"
          name="addr"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City:</mat-label>
        <input matInput class="form-control" [(ngModel)]="city" name="city" />
      </mat-form-field>
      <!-- Ãœbergibt nur daten, wenn es sich um zahlen handeln -->
      <mat-form-field appearance="outline">
        <mat-label>PLZ:</mat-label>
        <input
          matInput
          type="number"
          id="myNumber"
          class="form-control"
          [(ngModel)]="plz"
          name="plz"
        />
      </mat-form-field>
    </div>

    <button mat-raised-button type="submit">Register</button>
  </form>
</div>
