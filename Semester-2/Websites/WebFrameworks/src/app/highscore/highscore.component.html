<section>
  <div class="example-button-row">
    <button mat-raised-button (click)="sendHighscore()">Send Highscore</button>
    <button mat-raised-button (click)="getHighscores()">Get Highscores</button>
    <button mat-raised-button (click)="logout()">Logout</button>
  </div>
</section>

<h2>Highscores</h2>
<ul>
  <li *ngFor="let score of highscores">
    {{ score["username"] }} - {{ score["score"] }}
  </li>
</ul>
