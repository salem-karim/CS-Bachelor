<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taschenrechner</title>
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body style="margin-top: 20px; background-color: lightgray">
  <div class="container">
    <h1>Taschenrechner</h1>
    <div>
      <a>Eingabe Zahl 1</a>
      <input type="number" id="num1" />
    </div>
    <div>
      <a>Eingabe Zahl 2</a>
      <input type="number" id="num2" />
    </div>
    <div id="buttonsContainer">
      <button class="btn btn-primary" onclick="add()">+</button>
      <button class="btn btn-primary" onclick="sub()">-</button>
      <button class="btn btn-primary" onclick="mul()">*</button>
      <button class="btn btn-primary" onclick="div()">/</button>
    </div>
    <div>
      <a>Ergebnis</a>
      <span type="number" id="ergebnis" />
    </div>
    <div>
      <a>Verlauf</a>
      <ul id="verlauf"></ul>
    </div>
  </div>
</body>

</html>
