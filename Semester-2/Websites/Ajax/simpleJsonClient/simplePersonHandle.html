<!doctype html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="controller.js" type="text/javascript"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
</head>

<body>
  <div id="container">
    <!--info-->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-9 bg-secondary">
        <label for="seachfield" class="form-label">Available Names: Doe | Smith</label>
        <br />
        <label for="seachfield" class="form-label">Available Countries: Austria | Germany | Poland </label><br />
        <label for="seachfield" class="form-label">Available Stuses: Married | Widowed | Single
        </label>
        <br />
        <label for="seachfield" class="form-label">Available Departments: Management | Central IT | Help Desk
        </label>
      </div>
      <div class="col-sm"></div>
    </div>

    <!--Search field-->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-9">
        <div class="input-group">
          <input type="text" class="form-control" id="seachfield" placeholder="Search" />
          <button type="button" class="btn btn-success" id="btn_Search">
            Search
          </button>
        </div>
      </div>
      <div class="col-sm"></div>
    </div>

    <!-- message -->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-9" id="searchResult">
        <label for="noOfentries" class="form-label">Number of entries found:</label>
        <input type="text" readonly class="form-control-plaintext" id="noOfentries" />
        <ul id="names"></ul>
      </div>
      <div class="col-sm"></div>
    </div>

    <!--Extension B 1-->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-9" id="searchResult1">
        <label for="noOfentries1" class="form-label">Number of People who share Departments:</label>
        <input type="text" readonly class="form-control-plaintext" id="noOfentries1" />
        <ul id="departments"></ul>
      </div>
      <div class="col-sm"></div>
    </div>

    <!--Extension B 2-->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-9" id="searchResult2">
        <label for="noOfentries2" class="form-label" id="statuslabel">
        </label>
        <input type="text" readonly class="form-control-plaintext" id="noOfentries2" />
        <ul id="status"></ul>
      </div>
      <div class="col-sm"></div>
    </div>

    <!--Extension B 2-->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-9" id="searchResult3">
        <label for="noOfentries3" class="form-label" id="countrylabel">
        </label>
        <input type="text" readonly class="form-control-plaintext" id="noOfentries3" />
        <ul id="country"></ul>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
</body>

</html>
