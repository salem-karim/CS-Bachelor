<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Umrechner in Typescript</title>
</head>

<body>
  <div class="container">
    <h1>Umrechner in Typescript</h1>
    <div class="fields">
      <label for="input">Eingabe:</label>
      <input type="number" id="input" placeholder="Input" />
      <span id="unit1"></span>
    </div>
    <div class="buttonfield">
      <button type="button" class="btn btn-primary" onclick="cmToInch()">
        cm => inch
      </button>
      <button type="button" class="btn btn-primary" onclick="inchToCm()">
        inch => cm
      </button>
      <button type="button" class="btn btn-primary" onclick="meterToYard()">
        meter => yard
      </button>
      <button type="button" class="btn btn-primary" onclick="yardToMeter()">
        yard => meter
      </button>
    </div>
    <div class="fields">
      <label for="output">Ergebnis:</label>
      <input type="number" id="output" readonly placeholder="Output" />
      <span id="unit2"></span>
    </div>
  </div>
</body>

<script src="index.js"></script>

</html>
